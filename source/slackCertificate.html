<script type="text/x-red" data-template-name="slackCertificate">
	<div class="form-row">
		<label for="node-config-input-token"><i class="fa fa-key"></i> Access Token</label>
		<input class="input-append-left" type="password" id="node-config-input-token" placeholder="xoxp-XXXXXXXXX">
	</div>
</script>

<script type="text/x-red" data-help-name="slackCertificate">
	<p>Add certificate to Slack</p>
</script>


<script type="text/javascript">
	RED.nodes.registerType('slackCertificate', {
		category: 'config',
		color: "#ffb37a",
		credentials: {
			token: { type: 'password' }
		},
		label: function () {
			return this.name || "Slack User"
		},

		labelStyle: function () {
			return this.name ? 'node_label_italic' : '';
		}

	});
</script>
